<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong Tournament</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>
            <div class="header">
                <h1>Ping Pong Tournament</h1>
                <button class="btn btn-warning" data-toggle = "modal" data-target = "#myModal">Instructions</button>
            </div>
            <br>
            <button id="startBtn" class="btn btn-success " onclick="startGame()">START GAME!</button>
            <h3 id="status" class="btn btn-info">Status:</h3>
            <h3 id="restart_btn" class="btn btn-warning" onclick="restart()">Restart</h3>
            <br>
            
            <br>
            <div id="CVHolder">

            </div>

            </div><div id="myModal" class="modal fade">
                <div class="modal-dialog" style="width: 90%; ">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4 style="font-weight: bold;">Instructions to play the game</h4>
                    </div>
                    <div class="modal-body">
                      <h2>Move around your mouse to move your paddle(red) and hit the ball.</h2>
                    </div>
                  </div>
                </div>
              </div>

              <h4 id="creator">Creator :- Aayush Roy</h4>
            
        </center>

        <script src="main.js"></script>
    </body>
</html>
